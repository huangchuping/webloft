<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="/dedemao/css/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--头部 开始-->
{dede:include filename="head.htm"/}
<!--头部 结束-->
<!--banner 开始-->
<div id="banner_news"></div>
<!--banner 结束-->

<!--内容区 开始-->
<div  id="content">
<div class='news_text_top'><span class='zwtit'>{dede:field.title/}</span>日期：{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}    阅读：<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script> </div><div class='news_text_bot'>
{dede:field.body/}
</div>
  <div class="xwfy">
    <ul class="xwfy_r20">
	  <li>{dede:prenext get='pre'/}</li>
      <li>{dede:prenext get='next'/}</li>
    </ul>
  </div>
</div>

<!--内容区 结束-->
<!--底部 开始-->
{dede:include filename="footer.htm"/}

<!--底部 结束-->
</body>
</html>
