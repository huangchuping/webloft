
<script language="javascript">
function checknull(){
		if(document.getElementById("nameundis").value == "" || document.getElementById("nameundis").value=="您的姓名")
		{ 
			alert("姓名不能为空!");
			document.form1.nameundis.focus();
			return false;
		}
		var Letters = "0123456789";     
		for (i=0;i< document.getElementById("phundis").value.length;i++){     
			 var CheckChar = document.getElementById("phundis").value.charAt(i);     
			 if(Letters.indexOf(CheckChar) == -1){     
			   alert("电话号码必须为数字！");     
			   document.form1.phundis.focus();     
			   return false;     
			 }     
		 }
		if(document.getElementById("texttextfs").value == "" || document.getElementById("texttextfs").value=="您的需求")
		{ 
			alert("您没有什么需求要说么？");
			document.form1.texttextfs.focus();
			return false;
		}		 
		 return true;
}
</script>
