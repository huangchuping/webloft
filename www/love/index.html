<script type="text/javascript">
var animate = [false, false, false];
$(function($){
	$(window).scroll(function(){
		var st = $(document).scrollTop();
		if (st > 200 && !animate[0]) {
			animate[0] = true;
			$('.thumb-1').addClass('thumb-1-on');
			$('.thumb-2').addClass('thumb-2-on');
			$('.icon-1').addClass('icon-1-on');
		}
		if (st > 800 && !animate[1]) {
			animate[1] = true;
			$('.thumb-3').addClass('thumb-3-on');
			$('.thumb-4').addClass('thumb-4-on');
			$('.icon-2').addClass('icon-2-on');
		}
		if (st > 1300 && !animate[2]) {
			animate[2] = true;
			$('.thumb-5').addClass('thumb-5-on');
			$('.thumb-6').addClass('thumb-6-on');
			$('.icon-3').addClass('icon-3-on');
		}
	})

	var slideIndex = 2;
	function slideNext() {
		$('.slide').removeClass('slide-on');
		$('.slide-' + slideIndex).addClass('slide-on');
		slideIndex += 1;
		if (slideIndex > 5) {
			slideIndex = 1;
		}
	}

	setInterval(slideNext, 5000)
})
</script>
